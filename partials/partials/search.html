            <span>{{fb_bannerTitle}}</span>
        </div>
        <br />
        <div ng-include="currentForm" ng-class="{'slide-left': fb_transition==='slide-left', 'slide-right': fb_transition==='slide-right'}"></div>
    </div>
</div>
