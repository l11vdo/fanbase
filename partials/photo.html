<div ng-controller="photoCntrl" ng-init="get()">
    <legend>{{photoLegend}}</legend>

    <div class="photoContainer">
        <div id="myphoto" class="photoCanvas">
            <div class="mycanvas" ng-init="getPhoto();">
                <canvas id="mycanvas" style="width: 100%; height: 100%"></canvas>
            </div>
        </div>
    </div>
    <br />
    <div class="fileUpload btn btn-default btn-block fb_btn_menu">
        <table style="width:100%;">
            <tr>
                <td style="width:30%;">
                    <i class="fa fa-upload fa-lg fa-2x text-primary fb_profileGlyph"></i>
                </td>
                <td style="text-align:left;">
                    <span class="fb_profileLabel">Load new image</span>
                </td>
            </tr>
        </table>
        <input id="photoUpload" fb-upload type="file" id="fileInput" accept="image/*" class="upload" />
    </div>
    <br />
    <table style="width:100%;">
        <tr>
            <td style="width:30%;">
                <img style="width: 52px; height: 44px" src="assets/pinch.png"></img>
            </td>
            <td style="text-align:left;">
                <span class="fb_profileLabel">Zoom in / out</span>
            </td>
        </tr>
        <tr><td><br /></td></tr>
        <tr>
            <td style="width:30%;">
                <img style="width: 52px; height: 44px" src="assets/drag.png"></img>
            </td>
            <td style="text-align:left;">
                <span class="fb_profileLabel">Pan image</span>
            </td>
        </tr>
    </table>

    </form>

    <br />
    <br />
    <br />
</div>
