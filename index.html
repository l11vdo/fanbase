<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  <link rel="apple-touch-icon" href="assets/icon.jpg" />
  <link rel="apple-touch-startup-image" href="assets/startup.png">

  <base href="/fanbase/" />
  <title>FanBase</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/toaster.css" rel="stylesheet">
  <link href="css/mobile-angular-ui-base.min.css" rel="stylesheet">
  <link href="css/ui-cropper.css" rel="stylesheet">

  <link href="css/fanbase.css" rel="stylesheet">

</head>

<body ng-app="FanBase" ng-controller="mainCntrl" ng-init="startUp()" ui-prevent-touchmove-defaults>
  <div id="wholeapp" style="width: 100%; height: 100%; background-color: white">
    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" ui-track-as-search-param="true" class="sidebar sidebar-left"></div>
    <div class="app fb_header" ui-swipe-right="Ui.turnOn('uiSidebarLeft')" ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center fb_bannerText" ui-yield-to="title">
          FanBase News
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars fa-2x fb_menu"></i>
          </div>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}" style="background-color: white">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
    </div>
    <!-- ~ .app -->

    <div ui-yield-to="modals"></div>
    <div data-ng-include="'footer.html'"></div>
  </div>
</body>

<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
<!-- Libs -->
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/toaster.js"></script>
<script src="js/mobile-angular-ui.min.js"></script>
<script src="js/mobile-angular-ui.gestures.min.js"></script>
<script src="js/webcam.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/angular-image-dimensions.js"></script>
<script src="js/ui-cropper.js"></script>
<script src="js/smart-table.min.js"></script>
<script src="js/mobileangularui-checkbox.js"></script>
<script src="js/angular-touch.min.js"></script>
<script src="js/angular-carousel.min.js"></script>
<script src="js/angular-soundmanager2.min.js"></script>
<script src="js/angular-swipe.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.6.0.js"></script>
<script src="js/img-touch-canvas.js"></script>

<script src="app/app.js"></script>
<script src="app/data.js"></script>
<script src="app/cntrl.js"></script>
<script src="app/directives.js"></script>

</html>
